<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShipSim - Simulador de Frete</title>
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <nav class="navBar">
    <h1 class="ship">ShipSim</h1>
  </nav>

  <main class="main">
    <section class="cep">
      <h4>Calcular Frete por CEP</h4>

      <form id="cep" class="forms_cep">
        <div class="cep-final">
          <label for="cep_final">Coloque o CEP final:</label>
          <input id="cep_final" type="text" placeholder="Ex: 30130010" required />
        </div>

        <button class="submit_cep" type="submit">Calcular</button>
      </form>
      <div id="preco-frete" class="resultado">

        <!-- Resultado serÃ¡ inserido via JS -->
      </div>
    </section>
  </main>

  <script src="./script/main.js"></script>
</body>
</html>
